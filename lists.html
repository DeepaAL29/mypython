<html>
<head>
<title>Lists</title>
<body>
<h1>unordered list</h1>
<ul>
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>
<h2>ordered list</h2>
<ol>
<li>Coffee</li>
<li>Milk</li>
</ol>
<h3>description lists</h3>
<dl>
<dt>Coffee</dt>
<dd>- black hot drink</dd>
<dt>Milk</dt>
<dd>- white cold drink</dd>
</dl>
</body>
</head>
</html>
